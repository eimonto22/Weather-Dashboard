<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- necessary for the open weatehr api to work with github pages-->
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!--This links bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--This links jquery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Links the custom CSS-->
    <link rel="stylesheet" href="/assets/style.css"/>
    <title>Weather App</title>
</head>
<!--Container for aside and main-->
<body class="row vw-100 g-0">
    <!--Aside portion-->
    <aside class="col-12 col-md-3">
        <div class="col-12 text-bgdark text-center py-3 aside-custom-height">
            <h2 class="pt-3">Search for<br/>a city:</h2>
            <input id="searchInput" class="col-14 mt-4 squared" placeholder="Search Here"/>
            <button id="searchBtn" class="col-14 mt-3 text-bg-primary rounded">Search</button>
            <ul id="cityList" class="list-group my-5">
                <!--js will add list items here-->
            </ul>
        </div>
    </aside>
    <!--Main-->
    <main class="col-12 col-md-9 pb-3">
        <h1 class="col-12 text-bg-primary text-center p-2">Weather Dashboard</h1>
        <h2 class="text-center p-2">Current Weather</h2>
        <!--creates card for current weather card-->
        <article class="row col-12 g-0 justify-content-center">
            <div class="card col-9 text-bgdark">
                <div class="card-body">
                    <h5 class="card-title"><span id="currentCity">, Today</span></h5>
                    <p class="card-text">
                        Temp: <span id="currentTemp"></span><br />Wind:
                        <span id="currentWind"></span><br />Humidity:
                        <span id="currentHumidity"></span>
                    </p>
                </div>
           </div>
        </article>
    </main>
</body>
</html>
